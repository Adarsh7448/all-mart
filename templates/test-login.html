<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row align-items-start">
          <div class="col-8">
            <h3 class="mt-3">Your major categories</h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">First</th>
                      <th scope="col">Last</th>
                      <th scope="col">Handle</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Jacob</td>
                      <td>Thornton</td>
                      <td>@fat</td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td colspan="2">Larry the Bird</td>
                      <td>@twitter</td>
                    </tr>
                  </tbody>
            </table>
          </div>
          <div class="col-4">
            <h3 class="mt-3">Create a new section</h3>
            <form @submit.prevent="create_cat">
                <div class="mb-3">
                  <label for="c_name" class="form-label">Category Name</label>
                  <input type="text" class="form-control" id="c_name" aria-describedby="cathelp">
                  <div id="catHelp" class="form-text">Name should be unique</div>
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label">Describe your section</label>
                  <textarea class="form-control" id="description"></textarea>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-warning" style="float: right;">Create</button>
                    <img src="{{url_for('static', filename='intro.jpg')}}" alt="">
                </div>
                <div
                <h3 class="mt-3">Create a new section</h3>
                <router-link class="btn btn-info" to="/section">Create Section</router-link>
            </div>
            </form>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
